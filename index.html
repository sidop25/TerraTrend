<!DOCTYPE html>
<html>
<head>
    <title>TerraTrend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: url('https://images.unsplash.com/photo-1568605114967-8130f3a36994?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
        }

        .form-container {
            width: 650px;
            margin: 80px auto;
            background-color: rgba(255, 255, 255, 0.97);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            overflow-y: auto;
            max-height: 90vh;
            padding: 20px;
        }

        .card-body {
            padding: 2rem;
        }

        .card-header {
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 15px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        .prediction {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="text-center mb-4">House Price Prediction</h1>
        <form method="POST">
            <!-- Numerical Inputs -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="price">Price (in rupees):</label>
                        <input type="number" class="form-control" id="price" name="price" step="0.01" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="carpet_area">Carpet Area (sqft):</label>
                        <input type="number" class="form-control" id="carpet_area" name="carpet_area" step="0.01" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="super_area">Super Area (sqft):</label>
                        <input type="number" class="form-control" id="super_area" name="super_area" step="0.01" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="status">Status:</label>
                        <select class="form-control" id="status" name="status" required>
                            <option value="Ready to Move">Ready to Move</option>
                            <option value="Under Construction">Under Construction</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- More form groups in similar row-column arrangement -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="furnishing">Furnishing:</label>
                        <select class="form-control" id="furnishing" name="furnishing" required>
                            <option value="Semi-Furnished">Semi-Furnished</option>
                            <option value="Unfurnished">Unfurnished</option>
                            <option value="Furnished">Furnished</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <select class="form-control" id="location" name="location" required>
                            <option value="bangalore">Bangalore</option>
                            <option value="ahmedabad">Ahmedabad</option>
                            <option value="chennai">Chennai</option>
                            <option value="faridabad">Faridabad</option>
                            <option value="greater-noida">Greater Noida</option>
                            <option value="gurgaon">Gurgaon</option>
                            <option value="hyderabad">Hyderabad</option>
                            <option value="jaipur">Jaipur</option>
                            <option value="kolkata">Kolkata</option>
                            <option value="new-delhi">New Delhi</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Other Features -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="bathroom">Bathrooms:</label>
                        <input type="number" class="form-control" id="bathroom" name="bathroom" min="1" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="balcony">Balconies:</label>
                        <input type="number" class="form-control" id="balcony" name="balcony" min="0" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="car_parking">Car Parking:</label>
                        <input type="number" class="form-control" id="car_parking" name="car_parking" min="0" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="current_floor">Current Floor:</label>
                        <input type="number" class="form-control" id="current_floor" name="current_floor" min="0" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="total_floors">Total Floors:</label>
                        <input type="number" class="form-control" id="total_floors" name="total_floors" min="1" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Predict Price</button>
        </form>

        {% if prediction %}
        <div class="prediction">
            <h2>Predicted Price: {{ prediction }} Lacs</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
